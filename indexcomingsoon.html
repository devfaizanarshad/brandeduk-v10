<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - BrandedUK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body, .wrapper {
            height: 100%;
        }

        html, body {
            padding: 0;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font: 1rem / 1.516 'Montserrat', Arial, sans-serif;
        }

        .wrapper {
            position: relative;
            background: url(https://source.unsplash.com/vZlTg_McCDo/1920x1080) no-repeat center center / cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        /* Dark overlay */
        .wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(33, 33, 33, 0.25);
        }

        header {
            padding: 50px 30px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .header__logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .header__logo-icon {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: #212121;
            letter-spacing: -1px;
        }

        .header__logo-text {
            font-size: 42px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -1px;
        }

        .header__logo-text em {
            font-style: normal;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .content h1 {
            margin: 0 0 10px;
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content .subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 40px;
        }

        .countdown {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .countdown > div {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px 15px;
            min-width: 90px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .countdown > div:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(168, 85, 247, 0.2);
        }

        .countdown .number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            line-height: 1;
            margin-bottom: 8px;
        }

        .countdown span {
            display: block;
            font-size: 0.75rem;
            color: #a855f7;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .content p {
            max-width: 500px;
            color: #94a3b8;
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .content form {
            display: flex;
            gap: 0;
            max-width: 450px;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
        }

        .content input[type=email] {
            flex: 1;
            min-width: 200px;
            padding: 16px 20px;
            font-size: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-right: none;
            border-radius: 12px 0 0 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .content input[type=email]::placeholder {
            color: #64748b;
        }

        .content input[type=email]:focus {
            border-color: #a855f7;
            background: rgba(168, 85, 247, 0.1);
        }

        .content input[type=submit] {
            padding: 16px 28px;
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
            border: none;
            border-radius: 0 12px 12px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .content input[type=submit]:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 30px rgba(168, 85, 247, 0.4);
        }

        /* Contact info */
        .contact-info {
            display: flex;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .contact-info a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #a855f7;
        }

        .contact-info svg {
            width: 18px;
            height: 18px;
        }

        footer {
            padding: 30px;
            position: relative;
            z-index: 10;
        }

        .footer__links {
            display: flex;
            justify-content: center;
            gap: 15px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .footer__links span {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: #fff;
        }

        .footer__links svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .countdown > div {
                min-width: 70px;
                padding: 15px 10px;
            }

            .countdown .number {
                font-size: 1.8rem;
            }

            .content form {
                flex-direction: column;
                gap: 10px;
            }

            .content input[type=email] {
                border-radius: 12px;
                border-right: 2px solid rgba(255, 255, 255, 0.1);
            }

            .content input[type=submit] {
                border-radius: 12px;
            }

            .contact-info {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }
    </style>
</head>

    <script>
    (() => {
        // Check if user just subscribed
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('subscribed') === 'true') {
            alert('Thank you for subscribing! We will notify you when we launch.');
            // Clean URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        // Deadline: Sunday January 18, 2026 at 00:00:00
        const deadlineDate = new Date('January 18, 2026 00:00:00').getTime();
        
        // Cache all countdown boxes
        const countdownDays = document.querySelector('.countdown__days .number');
        const countdownHours = document.querySelector('.countdown__hours .number');
        const countdownMinutes = document.querySelector('.countdown__minutes .number');
        const countdownSeconds = document.querySelector('.countdown__seconds .number');

        function updateCountdown() {
            const currentDate = new Date().getTime();
            const distance = deadlineDate - currentDate;

            // If countdown is finished, redirect or show message
            if (distance < 0) {
                countdownDays.innerHTML = '0';
                countdownHours.innerHTML = '0';
                countdownMinutes.innerHTML = '0';
                countdownSeconds.innerHTML = '0';
                // Optionally redirect to main site
                // window.location.href = 'index-main.html';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownDays.innerHTML = days;
            countdownHours.innerHTML = hours;
            countdownMinutes.innerHTML = minutes;
            countdownSeconds.innerHTML = seconds;
        }

        // Initial update
        updateCountdown();
        
        // Update every second
        setInterval(updateCountdown, 1000);
    })();
    </script>
